<html lang="en">
<head>
    <meta charset="UTF-8">

<body>
    <div class="container">
        <ul class="buttons">
            <li><button class="btn js-reset-list" type="reset">reset list</button></li>
            <li><button class="btn js-get-user" type="submit">get user by id</button></li>
            <li><button class="btn js-post-all" type="submit">get all users </button></li>
            <li><button class="btn js-edit-user" type="submit">edit</button></li>
            <li><button class="btn js-remove-user" type="submit">delete user</button></li>

        </ul>

        
        <form class="form input-form">
            <input class="id" type="text" name="id" placeholder="Enter user id number">
            <input class = "name" type="text" name="name" placeholder="Enter user name">
            <input class = "age" type="number" name="age" placeholder="Enter user age">
           
          </form>

          <table class="users-table js-table" border="0">
            <thead></thead>
            <tbody></tbody>
        </table> 
    </div>
    <script src="./js/utils.js"></script>
    <script src="./js/index.js"></script>
