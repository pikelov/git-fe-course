<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link href="https://fonts.googleapis.com/css?family=Roboto" rel="stylesheet">
    <link rel="stylesheet" href="./css/normalize.css">
    <link rel="stylesheet" href="./css/styles.css"> 
    <title>Document</title>
</head>
<body>
    <div class="container">
        <form class="form search-form js-search-form">
            <button class="btn js-reset-list" type="reset">reset list</button>
            <button class="btn js-get-user" type="submit">get user by id</button>
            <button class="btn js-post-all" type="submit">get all users </button>
            <button class="btn js-edit-user" type="submit">edit</button>
            <button class="btn js-remove-user" type="submit">delete user</button>
            <button class="btn js-add-user" type="submit">add user</button>

        </form>

        
        <form class="form input-form">
            <input class="user-id" type="text" name="input-value" placeholder="Enter user id number">
            <input class = "name" type="text" name="input-name" placeholder="Enter user name">
            <input class = "age" type="text" name="input-value" placeholder="Enter user age">
           
          </form>

          <table class="users-table js-table" border="2">
            <tr>
             <th>ID</th>
             <th>NAME</th>
             <th>AGE</th>
            </tr>
            <tbody></tbody>
        </table> 
    </div>
    <script src="./js/utils.js"></script>
    <script src="./js/index.js"></script>
</body>
</html>
